<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Deploy to Render</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #0099ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007acc;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Auto Deploy to Render</h1>
  <button onclick="triggerDeploy()">Deploy Now</button>
  <div id="status"></div>

  <script>
    async function triggerDeploy() {
      const status = document.getElementById("status");
      status.textContent = "üöÄ Triggering deploy...";

      try {
        const response = await fetch("https://rover-xd.onrender.com/trigger-deploy", {
          method: "POST"
        });

        if (response.ok) {
          const result = await response.text();
          status.textContent = "‚úÖ Deploy triggered successfully!";
        } else {
          status.textContent = "‚ùå Failed to trigger deploy.";
        }
      } catch (error) {
        status.textContent = `‚ùå Error: ${error.message}`;
      }
    }
  </script>

</body>
</html>
